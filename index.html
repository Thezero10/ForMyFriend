<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajeria Con Bot | ThezeroAcademy</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Mensajitos Pa' Usted'</div>
    <div class="chat-messages" id="chat-messages">
      <div class="bot">
        <div class="chat-message">¡Hola Nelsi!...¿Cómo te sientes hoy?</div>
      </div>
    </div>
    <div class="chat-input">
      <div class="emotion-buttons" id="emotion-buttons">
        <button class="emotion-button" data-emotion="feliz">Feliz</button>
        <button class="emotion-button" data-emotion="triste">Triste</button>
        <button class="emotion-button" data-emotion="cansado">Cansada</button>
        <button class="emotion-button" data-emotion="alegre">Alegre</button>
      </div>
    </div>

    <div class="foter">
        <p>presiona <a href="#">✨</a>
    </div>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
